  <body>

  <div id="center">
	<div id="header"> 
	
		<div id="logo">
			<a href="http://www.shuguo.org/"><img src="img/logo.png" alt="shuguo's blog" /></a>
			<span id="title">租房vs买房</span>
		</div>
		<div class="clearBoth"></div>
		<div class="intro">
            <p>买房还是租房? 这是个值得思考的问题.</p>
            <br /><br />
			<p>国内房地产泡沫是众所周知的事实，但是理性的从租售比等数据来直观的观察全国大中城市的数据还是有参考意义的。如果按照国际标准，基本所有城市都处于租售不成比例的状态；但对比城市之间的数据，还能够得出一些值得购买的地区。数据来源：国家统计局，城市房产网，搜房网等。</p>
		</div>
		<div id="uiMap">
			<span class="radioModule">
				<div class="radioTitle">图形尺寸</div>
				<div id="scaleRadio">
					<input type="radio" id="scale_population" name="scale" checked="checked" /><label for="scale_population">人口</label>

					<input type="radio" id="scale_annual_rent" name="scale" /><label for="scale_annual_rent">房租价格</label>
					<input type="radio" id="scale_list_price" name="scale" /><label for="scale_list_price">买房价格</label>
				</div>
			</span>
			<span class="radioModule">
				<div class="radioTitle">颜色</div>
				<div id="colorRadio">

					<input type="radio" id="price_rent_ratio" name="repeat" checked="checked" /><label for="price_rent_ratio">租售比</label>
					<input type="radio" id="annual_rent" name="repeat" /><label for="annual_rent">房租价格</label>
					<input type="radio" id="list_price" name="repeat" /><label for="list_price">买房价格</label>
				</div>
			</span>
		</div>
	</div>	
	<div class="clearBoth" id="clearMapButtons"></div>

	<div id="fig"> 
    
    <script type="text/javascript+protovis"> 
		
		if (!isIE) {
			// process all the data
			processData();

			// do the jquery ui fanciness to the buttons
			renderUI();

			// set the tooltip defaults
			initializeTips();

			// render the map in this div
			initializeMap();	
		} else {
			renderIEUI();
		}
		
		
    </script> 
	
  	</div>

	<div id="chartInfographic">
		<div id="uiChart">

	
			<span id="leftPicker">
				<input type="radio" id="left_city" name="leftPick" checked="checked" /><label for="left_city">全国房价租售比</label>
			</span>

			<span id="rightPicker">
				<input type="radio" id="right_ratio" name="rightPick" /><label for="right_ratio">租售比</label>
				<input type="radio" id="right_rent" name="rightPick" /><label for="right_rent">租房价格</label>
				<input type="radio" id="right_buy" name="rightPick" checked="checked" /><label for="right_buy">买房价格</label>
			</span>

		</div>

    <script type="text/javascript+protovis">
